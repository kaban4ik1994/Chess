<div id="main" role="main">
    <div id="content" ng-hide="isLoading">
        <div class="row">
            <div class="tab-content">
                <form class="smart-form col-sm-12" id="orderform" name="orderform">
                    <div class="tab-pane">
                        <div id="order-wizard" class="col-sm-12">
                            <header>
                                <h3 class="text-center">Сервисы</h3>
                            </header>
                            <fieldset>

                                <section class="col-sm-12">
                                    <section class="col-sm-12" ng-show="order.orderId!=0">
                                        <a ng-href="#/Order/{{orderId}}/Services/Service" class="btn btn-block btn-success btn-lg btn">Добавить новую услугу</a>
                                    </section>
                                </section>

                                <section class="col-sm-12">
                                    <table ng-table="tableParamsServices" show-filter="true" class="table">
                                        <tr ng-repeat="service in $data">

                                            <td data-title="'Номер'" filter="{ 'Number': 'input-xs' }" sortable="'Number'">
                                                {{service.Number}}
                                            </td>

                                            <td data-title="'Название'" filter="{ 'ServiceTypeName': 'input-xs' }" sortable="'ServiceTypeName'">
                                                {{service.ServiceTypeName}}
                                            </td>

                                            <td data-title="'Сумма'" filter="{ 'Price': 'input-xs' }" sortable="'Price'">
                                                {{service.Currency.CurrencyShortName}} {{service.Price}}
                                            </td>

                                            <td data-title="'Комиссия'" filter="{ 'Comission': 'input-xs' }" sortable="'Comission'">
                                                {{service.Currency.CurrencyShortName}} {{service.Comission}}
                                            </td>
                                            <td>
                                                <a class="btn btn-info btn-lg" ng-href="#/Order/{{orderId}}/Services/{{service.ServiceTypeName}}/{{service.OrderServiceId}}">Редактировать</a>
                                            </td>
                                            <td>
                                                <a class="btn btn-danger btn-lg" ng-href="" ng-click="deleteService(service.OrderServiceId, service.ServiceTypeId)">Удалить</a>
                                            </td>
                                        </tr>
                                    </table>
                                    <script type="text/ng-template" id="ng-table/filters/input-xs.html">
                                        <input type="text" class="form-control input-xs" ng-model="params.filter()[name]" name="filter-input-xs" value="" />
                                    </script>
                                </section>
                            </fieldset>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
