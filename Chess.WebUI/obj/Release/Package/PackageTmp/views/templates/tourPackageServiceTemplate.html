<section class="col-sm-12">
    <label class="input">
        <input class="form-control input-lg"
               id="number-package"
               name="number-package"
               type="text"
               placeholder="Номер"
               ng-model="tourPackage.number">
    </label>
</section>

<section class="col-sm-12">
    <autocomplite-dropdown element-id="'country-package'"
                           api="countryApi"
                           number-elements="NumberOfCountriesForAutoCompleteDropDown"
                           filter="'filter[Name]'"
                           model="tourPackage.Country"
                           placeholder="'Страна'"
                           input-formatter="'model.Name'"
                           template-url="'customCountryDropdownTemplate.html'"
                           element-class="'form-control input-lg'">
    </autocomplite-dropdown>
</section>

<section class="col-sm-12">
    <autocomplite-dropdown element-id="'region-package'"
                           api="regionApi"
                           number-elements="NumberOfRegionsForAutoCompleteDropDown"
                           filter="'filter[Name]'"
                           extended-filters="GetExtendedFiters"
                           model="tourPackage.Region"
                           placeholder="'Регион'"
                           input-formatter="'model.Name'"
                           template-url="'customRegionDropdownTemplate.html'"
                           element-class="'form-control input-lg'">
    </autocomplite-dropdown>
</section>

<section class="col-sm-11">
    <autocomplite-dropdown element-id="'hotel-package'"
                           api="hotelApi"
                           number-elements="NumberOfHotelsForAutoCompleteDropDown"
                           filter="'filter[Name]'"
                           extended-filters="GetExtendedFiters"
                           model="tourPackage.Hotel"
                           placeholder="'Отель (начните вводить значение...)'"
                           input-formatter="'model.Name'"
                           template-url="'customHotelDropdownTemplate.html'"
                           element-class="'form-control input-lg'">
    </autocomplite-dropdown>
</section>

<section class="col-sm-1">
    <modal template-url="'views/templates/hotelModalDialogTemplate.html'"
           api="hotelApi"
           extended-api="{countryApi:countryApi, regionApi:regionApi}"
           size="'sm'"
           selector="selector"
           box-title-success="'Отель успешно сохранен.'"
           box-title-fail="'Не удалось сохранить отель.'"
           box-content-success="'Это окно автоматически закроется через 3 секунды.'"
           box-content-fail="'Это окно автоматически закроется через 3 секунды.'">
    </modal>
</section>

<section class="col-sm-12">
    <label class="select">
        <select class="input-lg" ng-model="tourPackage.RoomTypeId">
            <option value="">Тип комнаты</option>
            <option value="{{roomType.RoomTypeId}}" ng-repeat="roomType in roomTypes.Items">{{roomType.Name}}</option>-->
        </select> <i></i>
    </label>
</section>
<section class="col-sm-12">
    <label class="select">
        <select class="input-lg" ng-model="tourPackage.FeedTypeId">
            <option value="">Тип питания</option>
            <option value="{{feedType.FeedTypeId}}" ng-repeat="feedType in feedTypes.Items">{{feedType.Name}}</option>-->
        </select> <i></i>
    </label>
</section>

<section class="col-sm-12">
    <label class="input">
        <input class="form-control input-lg"
               id="adultCount-tourPackage"
               name="adultCount-tourPackage"
               type="text"
               placeholder="Количество взрослых"
               ng-model="tourPackage.adultCount">
    </label>
</section>

<section class="col-sm-12">
    <label class="input">
        <input class="form-control input-lg"
               id="childrenCount-tourPackage"
               name="childrenCount-tourPackage"
               type="text"
               placeholder="Количество детей"
               ng-model="tourPackage.childrenCount">
    </label>
</section>

<section class="col-sm-12">
    <label class="input">
        <input class="form-control input-lg"
               id="departureDate-package"
               name="departureDate-package"
               ng-datepicker
               type="text"
               placeholder="Дата отправления"
               ng-model="tourPackage.departureDate">
    </label>
</section>

<section class="col-sm-12">
    <label class="input">
        <input class="form-control input-lg"
               id="arrivalDate-package"
               name="arrivalDate-package"
               ng-datepicker
               type="text"
               placeholder="Дата прибытия"
               ng-model="tourPackage.arrivalDate">
    </label>
</section>

<section class="col-sm-12">
    <label class="input">
        <input class="form-control input-lg"
               id="returnDate-package"
               name="returnDate-package"
               ng-datepicker
               type="text"
               placeholder="Дата возвращения"
               ng-model="tourPackage.returnDate">
    </label>
</section>

<section class="col-sm-11">
    <autocomplite-dropdown element-id="'fromAirport-package'"
                           api="airportApi"
                           number-elements="NumberOfAirportsForAutoCompleteDropDown"
                           filter="'filter[Name]'"
                           model="tourPackage.fromAirport"
                           placeholder="'Аэропорт отправления (начните вводить значение...)'"
                           input-formatter="'model.Name'"
                           template-url="'customAirportDropdownTemplate.html'"
                           element-class="'form-control input-lg'">
    </autocomplite-dropdown>
</section>

<section class="col-sm-1">
    <modal template-url="'views/templates/airportModalDialogTemplate.html'"
           api="airportApi"
           size="'sm'"
           box-title-success="'Аэропорт успешно сохранен.'"
           box-title-fail="'Не удалось сохранить аэропорт.'"
           box-content-success="'Это окно автоматически закроется через 3 секунды.'"
           box-content-fail="'Это окно автоматически закроется через 3 секунды.'">
    </modal>
</section>

<section class="col-sm-11">
    <autocomplite-dropdown element-id="'toAirport-package'"
                           api="airportApi"
                           number-elements="NumberOfAirportsForAutoCompleteDropDown"
                           filter="'filter[Name]'"
                           model="tourPackage.toAirport"
                           placeholder="'Аэропорт прибытия (начните вводить значение...)'"
                           input-formatter="'model.Name'"
                           template-url="'customAirportDropdownTemplate.html'"
                           element-class="'form-control input-lg'">
    </autocomplite-dropdown>
</section>

<section class="col-sm-1">
    <modal template-url="'views/templates/airportModalDialogTemplate.html'"
           api="airportApi"
           size="'sm'"
           box-title-success="'Аэропорт успешно сохранен.'"
           box-title-fail="'Не удалось сохранить аэропорт.'"
           box-content-success="'Это окно автоматически закроется через 3 секунды.'"
           box-content-fail="'Это окно автоматически закроется через 3 секунды.'">
    </modal>
</section>

<section class="col-sm-12">
    <autocomplite-dropdown element-id="'currency-package'"
                           api="currencyApi"
                           number-elements="1000"
                           filter="'filter[CurrencyName]'"
                           model="tourPackage.currency"
                           placeholder="'Валюта (начните вводить значение...)'"
                           input-formatter="'model.CurrencyName'"
                           template-url="'customCurrencyDropdownTemplate.html'"
                           element-class="'form-control input-lg'">
    </autocomplite-dropdown>
</section>

<section class="col-sm-12">
    <label class="input">
        <input class="form-control input-lg"
               id="price-package"
               name="price-package"
               type="text"
               placeholder="Цена"
               ng-model="tourPackage.price">
    </label>
</section>

<section class="col-sm-12">
    <label class="input">
        <input class="form-control input-lg"
               id="commission-package"
               name="commission-package"
               type="text"
               placeholder="Комиссия"
               ng-model="tourPackage.commission">
    </label>
</section>

<section class="col-sm-12">
    <a href="" ng-click="save(tourPackage)" id="addTourPackage"
       ng-disabled="tourPackage.commission==''
       || tourPackage.commission==null
       || tourPackage.price==''
       || tourPackage.price==null
       || tourPackage.currency==''
       || tourPackage.currency==null
       || tourPackage.toAirport==''
       || tourPackage.toAirport==null
       || tourPackage.fromAirport==''
       || tourPackage.fromAirport==null
       || tourPackage.returnDate==''
       || tourPackage.returnDate==null
       || tourPackage.arrivalDate==''
       || tourPackage.arrivalDate==null
       || tourPackage.departureDate==''
       || tourPackage.departureDate==null
       || tourPackage.Hotel==''
       || tourPackage.Hotel==null
       || tourPackage.Region==''
       || tourPackage.Region==null
       || tourPackage.Country==''
       || tourPackage.Country==null
       || tourPackage.number==''
       || tourPackage.number==null
       || tourPackage.RoomTypeId==''
       || tourPackage.RoomTypeId==null
       || tourPackage.FeedTypeId==''
       || tourPackage.FeedTypeId==null
       || tourPackage.adultCount==''
       || tourPackage.adultCount==null
       || tourPackage.childrenCount==''
       || tourPackage.childrenCount==null"
       class=" btn btn-block btn-info btn-lg btn"><i class="glyphicon glyphicon-plus"></i>Сохранить сервис</a>
</section>
