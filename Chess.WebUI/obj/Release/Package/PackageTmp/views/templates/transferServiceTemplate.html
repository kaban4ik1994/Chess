<section class="col-sm-12">
    <label class="checkbox">
        <input type="checkbox" name="checkbox" ng-click="transfer.isRoundTransfer=!transfer.isRoundTransfer">
        <i></i>Туда и обратно
    </label>
</section>

<section class="col-sm-12">
    <label class="input">
        <input class="form-control input-lg" id="number" type="text" placeholder="Номер" ng-model="transfer.number">
    </label>
</section>


<section class="col-sm-12">
    <label class="input">
        <input class="form-control input-lg"
               id="departureDate-transfer"
               name="departureDate-transfer" 
               ng-datepicker 
               type="text" 
               placeholder="Дата отправления" 
               ng-model="transfer.departureDate">
    </label>
</section>

<section class="col-sm-12" ng-show="transfer.isRoundTransfer">
    <label class="input">
        <input class="form-control input-lg" 
               id="returnDate-transfer" 
               name="returnDate-transfer" 
               ng-datepicker 
               type="text" 
               placeholder="Дата возвращения" 
               ng-model="transfer.returnDate">
    </label>
</section>

<section class="col-sm-12">
    <label class="input">
        <input class="form-control input-lg" id="startLocation-transfer" type="text" placeholder="Место отправления" ng-model="transfer.startLocation">
    </label>
</section>

<section class="col-sm-12">
    <label class="input">
        <input class="form-control input-lg" id="endLocation-transfer" type="text" placeholder="Место прибытия" ng-model="transfer.endLocation">
    </label>
</section>

<section class="col-sm-12">
    <autocomplite-dropdown element-id="'currency-transfer'"
                           api="currencyApi"
                           number-elements="1000"
                           filter="'filter[CurrencyName]'"
                           model="transfer.currency"
                           placeholder="'Валюта (начните вводить значение...)'"
                           input-formatter="'model.CurrencyName'"
                           template-url="'customCurrencyDropdownTemplate.html'"
                           element-class="'form-control input-lg'">
    </autocomplite-dropdown>
</section>

<section class="col-sm-12">
    <label class="input">
        <input class="form-control input-lg"
               id="price-transfer"
               name="price-transfer"
               type="text"
               placeholder="Цена"
               ng-model="transfer.price">
    </label>
</section>

<section class="col-sm-12">
    <label class="input">
        <input class="form-control input-lg"
               id="commission-transfer"
               name="commission-transfer"
               type="text"
               placeholder="Комиссия"
               ng-model="transfer.commission">
    </label>
</section>

<section class="col-sm-12">
    <a href="" ng-click="save(transfer)" id="addTransfer"
       ng-disabled="transfer.departureDate==null
                                           || transfer.departureDate==''
                                           || transfer.price==null
                                           || transfer.price==''
                                           || transfer.commission==null
                                           || transfer.commission==''
                                           || transfer.number==''
                                           || transfer.number==null
                                           || transfer.currency==null
                                           || transfer.currency==''
                                           || transfer.startLocation==null
                                           || transfer.startLocation==''
                                           || transfer.endLocation==null
                                           || transfer.endLocation==''"
       class=" btn btn-block btn-info btn-lg btn"><i class="glyphicon glyphicon-plus"></i>Сохранить сервис</a>
</section>
