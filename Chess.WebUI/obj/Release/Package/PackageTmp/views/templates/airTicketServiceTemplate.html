<section class="col-sm-12">
    <label class="checkbox">
        <input type="checkbox" name="checkbox" ng-model="airticket.IsRoundTrip" ng-click="resetReturnAirportAndReturnDate()">
        <i></i>Туда и обратно
    </label>
</section>

<section class="col-sm-12">
    <label class="input">
        <input class="form-control input-lg"
               id="number-ticket"
               name="number-ticket"
               type="text"
               placeholder="Номер"
               ng-model="airticket.number">
    </label>
</section>

<section class="col-sm-11">
    <autocomplite-dropdown element-id="'airline-ticket'"
                           api="airlineApi"
                           number-elements="NumberOfAirlinesForAutoCompleteDropDown"
                           filter="'filter[Name]'"
                           model="airticket.airline"
                           placeholder="'Авиакомпания (начните вводить значение...)'"
                           input-formatter="'model.Name'"
                           template-url="'customAirlineDropdownTemplate.html'"
                           element-class="'form-control input-lg'">
    </autocomplite-dropdown>
</section>

<section class="col-sm-1">
    <modal template-url="'views/templates/airlineModalDialogTemplate.html'"
           api="airlineApi"
           size="'sm'"
           box-title-success="'Авиакомпания успешно сохранена.'"
           box-title-fail="'Не удалось сохранить авиакомпанию.'"
           box-content-success="'Это окно автоматически закроется через 3 секунды.'"
           box-content-fail="'Это окно автоматически закроется через 3 секунды.'">
    </modal>
</section>

<section class="col-sm-11">
    <autocomplite-dropdown element-id="'fromAirport-ticket'"
                           api="airportApi"
                           number-elements="NumberOfAirportsForAutoCompleteDropDown"
                           filter="'filter[Name]'"
                           model="airticket.departureAirport"
                           placeholder="'Аэропорт отправления (начните вводить значение...)'"
                           input-formatter="'model.Name'"
                           template-url="'customAirportDropdownTemplate.html'"
                           element-class="'form-control input-lg'">
    </autocomplite-dropdown>
</section>

<section class="col-sm-1">
    <modal template-url="'views/templates/airportModalDialogTemplate.html'"
           api="airportApi"
           size="'sm'"
           box-title-success="'Аэропорт успешно сохранен.'"
           box-title-fail="'Не удалось сохранить аэропорт.'"
           box-content-success="'Это окно автоматически закроется через 3 секунды.'"
           box-content-fail="'Это окно автоматически закроется через 3 секунды.'">
    </modal>
</section>

<section class="col-sm-11" ng-show="airticket.IsRoundTrip">
    <autocomplite-dropdown element-id="'toAirport-ticket'"
                           api="airportApi"
                           number-elements="NumberOfAirportsForAutoCompleteDropDown"
                           filter="'filter[Name]'"
                           model="airticket.returnAirport"
                           placeholder="'Аэропорт возвращения (начните вводить значение...)'"
                           input-formatter="'model.Name'"
                           template-url="'customAirportDropdownTemplate.html'"
                           element-class="'form-control input-lg'">
    </autocomplite-dropdown>
</section>

<section class="col-sm-1" ng-show="airticket.IsRoundTrip">
    <modal template-url="'views/templates/airportModalDialogTemplate.html'"
           api="airportApi"
           size="'sm'"
           box-title-success="'Аэропорт успешно сохранен.'"
           box-title-fail="'Не удалось сохранить аэропорт.'"
           box-content-success="'Это окно автоматически закроется через 3 секунды.'"
           box-content-fail="'Это окно автоматически закроется через 3 секунды.'">
    </modal>
</section>

<section class="col-sm-12">
    <label class="input">
        <input class="form-control input-lg"
               id="departureDate-ticket"
               name="departureDate-ticket"
               ng-datepicker
               type="text"
               placeholder="Дата отправления"
               ng-model="airticket.DepartureDate">
    </label>
</section>

<section class="col-sm-12" ng-show="airticket.IsRoundTrip">
    <label class="input">
        <input class="form-control input-lg"
               id="returnDate-ticket"
               name="returnDate-ticket"
               ng-datepicker
               type="text"
               placeholder="Дата возвращения"
               ng-model="airticket.ReturnDate">
    </label>
</section>
<section class="col-sm-12">
    <autocomplite-dropdown element-id="'currency-ticket'"
                           api="currencyApi"
                           number-elements="1000"
                           filter="'filter[CurrencyName]'"
                           model="airticket.currency"
                           placeholder="'Валюта (начните вводить значение...)'"
                           input-formatter="'model.CurrencyName'"
                           template-url="'customCurrencyDropdownTemplate.html'"
                           element-class="'form-control input-lg'">
    </autocomplite-dropdown>
</section>

<section class="col-sm-12">
    <label class="input">
        <input class="form-control input-lg"
               id="price-ticket"
               name="price-ticket"
               type="text"
               placeholder="Цена"
               ng-model="airticket.price">
    </label>
</section>

<section class="col-sm-12">
    <label class="input">
        <input class="form-control input-lg"
               id="commission-ticket"
               name="commission-ticket"
               type="text"
               placeholder="Комиссия"
               ng-model="airticket.commission">
    </label>
</section>

<section class="col-sm-12">
    <a href="" ng-click="save(airticket)" id="addAirticket"
       ng-disabled="airticket.commission==''
       || airticket.commission==null
       || airticket.price==''
       || airticket.price==null
       || airticket.currency==''
       || airticket.currency==null
       || airticket.DepartureDate==''
       || airticket.DepartureDate==null
       || airticket.airline==''
       || airticket.airline==null
       || airticket.number==''
       || airticket.number==null"
       class=" btn btn-block btn-info btn-lg btn"><i class="glyphicon glyphicon-plus"></i>Сохранить сервис</a>
</section>
