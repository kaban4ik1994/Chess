<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">Пользователь</h4>
</div>
<div class="modal-body widget-body">
    <form action="" id="itemForm" ng-formvalidation class="smart-form" name="itemForm">
        <fieldset>
            <section>
                <label class="input">
                    <i class="icon-prepend fa fa-user"></i>
                    <input type="text" required id="fname" name="text" ng-model="item.FirstName" placeholder="Имя">
                </label>
            </section>

            <section>
                <label class="input">
                    <i class="icon-prepend fa fa-user"></i>
                    <input type="text" required name="lname" ng-model="item.SecondName" placeholder="Фамилия">
                </label>
            </section>

            <section>
                <label class="input">
                    <i class="icon-prepend fa fa-envelope-o"></i>
                    <input type="email" required name="email" ng-model="item.Email" placeholder="E-mail">
                </label>
            </section>

            <section>
                <label class="input">
                    <i class="icon-prepend fa fa-phone"></i>
                    <input type="tel" ng-initphonemask required name="phone" id="phone" ng-model="item.PhoneNumber" placeholder="Телефон" data-mask="(999) 999-9999">
                </label>
            </section>
        </fieldset>

    </form>
</div>
<div class="modal-footer">
    <button type="submit" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">
        Отмена
    </button>
    <button type="button" ng-click="ok(item)"
            ng-disabled="itemForm.$invalid || itemForm.fname.$dirty && itemForm.fname.$invalid
            || itemForm.lname.$dirty && itemForm.lname.$invalid
            || itemForm.email.$dirty && itemForm.email.$invalid
            || itemForm.phone.$dirty && itemForm.phone.$invalid" class="btn btn-primary">
        Сохранить
    </button>
</div>
