<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">Компания</h4>
</div>
<div class="modal-body widget-body">
    <form action="" id="itemForm" ng-formvalidation class="smart-form" name="itemForm">
        <fieldset>
            <section>
                <label class="input">
                    <i class="icon-prepend fa fa-institution"></i>
                    <input type="text" required id="fname" name="text" ng-model="item.Name" placeholder="Название компании">
                </label>
            </section>
        </fieldset>

    </form>
</div>
<div class="modal-footer">
    <button type="submit" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">
        Отмена
    </button>
    <button type="button" ng-click="ok(item)"
            ng-disabled="itemForm.$invalid || itemForm.fname.$dirty && itemForm.fname.$invalid"
            class="btn btn-primary">
        Сохранить
    </button>
</div>
