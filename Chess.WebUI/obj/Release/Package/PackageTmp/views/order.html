<div id="main" role="main">
    <div id="content" ng-hide="isLoading">
        <div class="row">
            <form class="smart-form col-sm-12" id="orderform" name="orderform">
                <div id="order-wizard" class="col-sm-12">

                    <div class="tab-content">
                        <div class="tab-pane  active" id="tab1">
                            <header>
                                <h3 class="text-center">Базовая информация</h3>
                            </header>
                            <div>
                             
                                <fieldset>
                                    <section>
                                        <div class="inline-group btn-group">
                                            <label class="btn btn-primary btn-lg" ng-model="typePerson" ng-click="order.company={}" btn-radio="'PhysicalPerson'">
                                                <i></i>Физическое лицо
                                            </label>
                                            <label class="btn btn-primary btn-lg" ng-model="typePerson" btn-radio="'LegalPerson'">
                                                <i></i>Юридическое лицо
                                            </label>
                                        </div>
                                    </section>
                                </fieldset>
                                <fieldset>

                                    <section class="col-sm-12">
                                        <label class="input">
                                            <input class="form-control input-lg" type="text" placeholder="Номер заказа" id="order-number" ng-model="order.number" />
                                        </label>
                                    </section>

                                    <section class="col-sm-12">
                                        <label class="input">
                                            <input class="form-control input-lg" type="text" placeholder="Дата заказа" id="order-date" ng-datepicker ng-model="order.date" />
                                        </label>
                                    </section>

                                    <section class="col-sm-11">
                                        <autocomplite-dropdown element-id="'client'"
                                                               api="clientApi"
                                                               number-elements="NumberOfClientsForAutoCompleteDropDown"
                                                               filter="'filter[FirstName,SecondName,Email]'"
                                                               model="order.client"
                                                               placeholder="'Клиент (начните вводить значение...)'"
                                                               input-formatter="'model.Name'"
                                                               template-url="'customClientDropdownTemplate.html'"
                                                               element-class="'form-control input-lg'">
                                        </autocomplite-dropdown>
                                    </section>

                                    <section class="col-sm-1">
                                        <modal template-url="'views/templates/personModalDialogTemplate.html'"
                                               api="clientApi"
                                               size="'sm'"
                                               box-title-success="'Пользователь успешно сохранен.'"
                                               box-title-fail="'Не удалось сохранить пользователя'"
                                               box-content-success="'Это окно автоматически закроется через 3 секунды.'"
                                               box-content-fail="'Это окно автоматически закроется через 3 секунды.'">
                                        </modal>
                                    </section>

                                    <section ng-hide="typePerson=='PhysicalPerson'" class="col-sm-11">
                                        <autocomplite-dropdown element-id="'company'"
                                                               api="companyApi"
                                                               number-elements="NumberOfCompaniesForAutoCompleteDropDown"
                                                               filter="'filter[Name]'"
                                                               model="order.company"
                                                               placeholder="'Компания (начните вводить значение...)'"
                                                               input-formatter="'model.Name'"
                                                               template-url="'customCompanyDropdownTemplate.html'"
                                                               element-class="'form-control input-lg'">
                                        </autocomplite-dropdown>
                                    </section>

                                    <section ng-hide="typePerson=='PhysicalPerson'" class="col-sm-1">
                                        <modal template-url="'views/templates/companyModalDialogTemplate.html'"
                                               api="companyApi"
                                               size="'sm'"
                                               box-title-success="'Компания успешно сохранена.'"
                                               box-title-fail="'Не удалось сохранить компанию'"
                                               box-content-success="'Это окно автоматически закроется через 3 секунды.'"
                                               box-content-fail="'Это окно автоматически закроется через 3 секунды.'">
                                        </modal>
                                    </section>

                                    <section class="col-sm-12">
                                        <autocomplite-dropdown element-id="'manager'"
                                                               api="managerApi"
                                                               number-elements="NumberOfManagersForAutoCompleteDropDown"
                                                               filter="'filter[FirstName,SecondName,Email]'"
                                                               model="order.manager"
                                                               placeholder="'Менеджер (начните вводить значение...)'"
                                                               input-formatter="'model.Name'"
                                                               template-url="'customManagerDropdownTemplate.html'"
                                                               element-class="'form-control input-lg'">
                                        </autocomplite-dropdown>
                                    </section>



                                    <section ng-controller="DropdownlistTravelersController" class="col-sm-11" style="">
                                        <input style="width: 100%; height: auto" class="form-control input-lg"
                                               type="hidden" multiple="true"
                                               ui-select2-sortable minimum-input-length="1"
                                               placeholder="Путешественники (начните вводить значение...)"
                                               ng-model="order.travelers" allow-clear='true' simple-query="getTravelers">
                                    </section>

                                    <section class="col-sm-1">
                                        <modal template-url="'views/templates/personModalDialogTemplate.html'"
                                               api="clientApi"
                                               size="'sm'"
                                               box-title-success="'Пользователь успешно сохранен.'"
                                               box-title-fail="'Не удалось сохранить пользователя'"
                                               box-content-success="'Это окно автоматически закроется через 3 секунды.'"
                                               box-content-fail="'Это окно автоматически закроется через 3 секунды.'">
                                        </modal>
                                    </section>

                                    <section class="col-sm-12" ng-show="order.orderId!=0">
                                        <a ng-href="#/Order/{{order.orderId}}/Services" class="btn btn-block btn-info btn-lg btn">Услуги</a>
                                    </section>

                                    <section class="col-sm-12">
                                        <a ng-click="saveOrder()"
                                           ng-disabled="order.number=='' || order.number==null
                                           || order.date=='' || order.date==null
                                           || order.client=='' || order.client==null
                                           || order.manager=='' || order.manager==null"
                                           class=" btn btn-block btn-success btn-lg btn">Сохранить</a>
                                    </section>

                                </fieldset>
                            </div>
                        </div>

                        <footer>
                            <div class="row">
                                <div class="col-sm-12">
                                    <!--<ul class="pager wizard no-margin">-->
                                    <!--<li class="previous first disabled">
                                            <a href="javascript:void(0);" class="btn btn-lg btn-default"> First </a>
                                        </li>-->
                                    <!--<li class="previous disabled pull-left">
                                        <a href="javascript:void(0);" class="btn btn-lg btn-default"> Previous </a>
                                    </li>-->
                                    <!--<li class="next last">
                                            <a href="javascript:void(0);" class="btn btn-lg btn-primary"> Last </a>
                                        </li>-->
                                    <!--<li class="next pull-right">
                                            <a href="javascript:void(0);" ng-click="saveOrder()" class="btn btn-lg txt-color-darken"> Next </a>
                                        </li>
                                    </ul>-->
                                </div>
                            </div>
                        </footer>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
