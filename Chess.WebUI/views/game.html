<div id="main" role="main" ng-hide="isLoading">
    <fieldset class="row">
        <section class="col col-sm-12 margin-top-10">
        <table ng-init-board id="chess_board" cellpadding="0" cellspacing="0">
            <tr ng-repeat="row in chessBoard">
                <td ng-repeat="column in row" ng-drop="true" ng-drop-success="onDropComplete($data,$event)" ng-class="{ 'select-figure': column.active}" ng-click="selectedItem(column)">
                    <div>
                        <a href="#" ng-drag="true" ng-if="column.Figure.Type==1 && column.Figure.Color==2">&#9813;</a>
                        <a href="#" ng-drag="true" ng-if="column.Figure.Type==2 && column.Figure.Color==2">&#9812;</a>
                        <a href="#" ng-drag="true" ng-if="column.Figure.Type==3 && column.Figure.Color==2">&#9815;</a>
                        <a href="#" ng-drag="true" ng-if="column.Figure.Type==4 && column.Figure.Color==2">&#9814;</a>
                        <a href="#" ng-drag="true" ng-if="column.Figure.Type==5 && column.Figure.Color==2">&#9816;</a>
                        <a href="#" ng-drag="true" ng-if="column.Figure.Type==6 && column.Figure.Color==2">&#9817;</a>

                        <a href="#" ng-drag="true" ng-if="column.Figure.Type==1 && column.Figure.Color==1">&#9819;</a>
                        <a href="#" ng-drag="true" ng-if="column.Figure.Type==2 && column.Figure.Color==1">&#9818;</a>
                        <a href="#" ng-drag="true" ng-if="column.Figure.Type==3 && column.Figure.Color==1">&#9821;</a>
                        <a href="#" ng-drag="true" ng-if="column.Figure.Type==4 && column.Figure.Color==1">&#9820;</a>
                        <a href="#" ng-drag="true" ng-if="column.Figure.Type==5 && column.Figure.Color==1">&#9822;</a>
                        <a href="#" ng-drag="true" ng-if="column.Figure.Type==6 && column.Figure.Color==1">&#9823;</a>
                    </div>
                </td>
            </tr>
        </table>
            </section>
    </fieldset>
</div>
