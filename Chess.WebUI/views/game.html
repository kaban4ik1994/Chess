<div id="main" role="main" ng-hide="isLoading">
    <header class="text-align-center font-size-30 txt-color-red">
	    {{chessBoard.FirstPlayerName}} <span data-localize="VS"></span> {{chessBoard.SecondPlayerName}}
</header>
    <fieldset class="row">
        <section class="col col-sm-12">
            <span class="txt-color-green font-size-20">
                <span class="txt-color-blue" ng-show="chessBoard.LogIndex%2!=0">{{chessBoard.FirstPlayerName}} (<span data-localize="White"></span>) </span>
	            <span class="txt-color-blue" ng-show="chessBoard.LogIndex%2==0">{{chessBoard.SecondPlayerName}} (<span data-localize="Black"></span>) </span>
				<span data-localize="makes a move"></span>
            </span>
            <br>
            <span class="txt-color-green font-size-20">
                <span class="txt-color-red" ng-show="prompt && !chessBoard.IsEnded">{{prompt}}</span>
				<span class="txt-color-red" ng-show="chessBoard.IsEnded" data-localize="Game over"></span>
            </span>

        </section>
	    <section class="col col-sm-12 margin-top-10">
		    <canvas class="scene" id="scene" style="width: 100%; height: 100%;"></canvas>
	    </section>
    </fieldset>
</div>
