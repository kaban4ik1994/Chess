<div id="main" role="main" ng-hide="isLoading">
    <div class="row col-sm-12">
        <div class="jarviswidget jarviswidget-color-blue" id="wid-id-4" data-widget-editbutton="false" data-widget-colorbutton="false">
            <header>
                <span class="widget-icon"> <i class="fa fa-check txt-color-white"></i> </span>
                <h2> Приглашения </h2>
            </header>

            <!-- widget div-->
            <div>
                <!-- widget edit box -->

                <div class="widget-body no-padding smart-form">
                    <h5 class="todo-group-title"><i class="fa fa-check"></i> Доступные приглашения (<small class="num-of-tasks">{{availableInvitation.Count}}</small>)</h5>
                    <ul id="sortable2" class="todo">
                        <li ng-repeat="item in availableInvitation.Items">
                            <span class="" style="padding-left: 0; width: 50px">
                                   <label class="input-lg">
                                    <a href="#"  class="btn btn-block btn-lg btn-success"><i class="fa fa-check"></i></a>
                                    <i></i>
                                </label>
                            </span>
                            <p style="padding-left: 25px">
                                <strong>{{item.InvitatorUserName}}</strong>
                                <span class="date">{{item.CreateDate | date:'yyyy-MM-dd HH:mm:ss'}}</span>
                            </p>
                        </li>
                    </ul>
                    <!-- end content -->
                </div>

            </div>
            <!-- end widget div -->
        </div>
        <!-- end widget -->

    </div>
</div>
